<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <title>OOP - People Management</title>
</head>
<body>
  <form id="myform"> 
    <div class="main">
      <label>Name</label>
      <input type="text" id="name" placeholder="Mike"/>
      <br>

      <label>Sex</label>
      <input type="radio" name="sex" value="Male" checked>Male
      <input type="radio" name="sex" value="Female">Female
      <input type="radio" name="sex" value="Other">Other
      <br>

      <label>Birth date</label>
      <input type="text" id="birthdate" placeholder="01/01/2000"/>
      <br>

      <label>Adress</label>
      <input type="text" id="adress" placeholder="Bogun street"/>
      <br>

      <label>Phone</label>
      <input type="text" id="phone" placeholder="0123456789"/>
      <br>

      <label>Email</label>
      <input type="text" id="email" placeholder="example@mail.com"/>
      <br>
      
      <input type="button" value="Save" class="button"/>
    </div>
  </form>
  <table id="Table" class=table></table>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
